<div class="page-container">
    <div class="container">
        <div *ngIf="searchResults.length === 0">
            <p>No users found.</p>
        </div>
        <div *ngFor="let user of searchResults">
            <app-user-short-info [user]="user"></app-user-short-info>
        </div>
    </div>
</div>
