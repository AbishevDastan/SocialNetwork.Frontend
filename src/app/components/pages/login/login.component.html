<div class="page-container">
    <div class="container">
            <div class="form-title">
            <h2>Login</h2>
        </div>
            <form>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Адрес эл. почты</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Введите свой адрес эл. почты" [(ngModel)]="email">
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="password">
              </div>
              <div class="button-container">
              <button type="submit" class="btn btn-outline-dark" (click)="auth()" [disabled]="!email || !password">Войти в аккаунт</button>
              <a (click)="goToRegistration()"><p>Создать учётную запись</p></a>
            </div>
            </form>
          </div>
        </div>
